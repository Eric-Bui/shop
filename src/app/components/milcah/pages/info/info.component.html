            <div role="tabpanel" class="tab-pane fade" id="order">
              <div class="items-true">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="product-thumbnail">Mã đơn hàng</th>
                      <th class="product-name">Ngày đặt</th>
                      <th class="product-price">Thành tiền</th>
                      <th class="product-quantity">Hình thức thanh toán</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of transaction">
                      <td class="product-thumbnail font-weight-bold">{{ item.orderId }}</td>
                      <td class="product-name">{{ item.createDate }}</td>
                      <td class="product-price">{{ item.amount | number : '1.0-3' }} đ</td>
                      <td class="product-qty">
                        <span *ngIf="item?.payment_method == 1">Thanh toán khi nhận hàng(COD)</span>
                        <span *ngIf="item?.payment_method == 2">Chuyển khoản qua ngân hàng</span>
                        <span *ngIf="item?.payment_method == 3">Thanh toán qua cổng VNPAY</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
