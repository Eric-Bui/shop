<div class="product-item">
  <div class="images">
    <img *ngFor="let image of productItem.images | slice: 0:2" src="{{ image.url }}" alt="">
  </div>
  <div class="product-summary">
    <p>{{ productItem.name }}</p>
    <p>{{ productItem.price | number: '1.0-3'}} đ</p>
    <div class="add-cart">
      <a (click)="addToCart()" class="btn-add-cart">THÊM VÀO GIỎ</a>
      <span class="mx-3">|</span>
      <a [routerLink]="['/products', productItem._id]">CHI TIẾT</a>
    </div>
  </div>
</div>
