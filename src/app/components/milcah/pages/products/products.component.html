<div class="container-fluid">
  <div class="container-content">
    <div class="products-title">
      <h1>Tất cả các sản phẩm</h1>
    </div>
    <div class="row">
      <div class="products-search w-100 d-flex justify-content-between align-items-center mb-5">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
          <div class="categories">
            <select class="custom-select custom-select-sm" [(ngModel)]="categorySelected"
              (change)="changeCategory(categorySelected)">
              <option value="undefined">Tất cả các sản phẩm</option>
              <option value="{{ category._id }}" *ngFor="let category of categories">{{ category.name }}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 search-title">
          <div class="search d-flex">
            <input class="form-control" type="text" (change)="changeSearch(name)" name="q"
              placeholder="Tìm kiếm sản phẩm..." [(ngModel)]="name" />
          </div>
        </div>
      </div>
    </div>
    <div class="products-list">
      <div class="row">
        <!-- <div class="not-found">
          <p *ngIf="search?.length == 0 && selected?.length == 0">Không tìm thấy sản phẩm</p>
        </div> -->

        <div class="col-6 col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-3" data-aos="fade-up"
          *ngFor="let product of products | filter: name : categorySelected | paginate : {id : 'panigation', itemsPerPage :itemsPerPage,currentPage:currentPage,totalItems:totalItems }">
          <app-product-item [productItem]="product"></app-product-item>

        </div>
      </div>
      <div class="control text-center mt-5 pb-3">
        <pagination-controls class="my-pagination" id="panigation" (pageChange)="pageChanged($event)">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
