  <div class="row">
    <div class="col-md-12 mb-4 ">
      <div class="card border-0 rounded-0">
        <div class="card-body card-form">
          <form [formGroup]="addCategory" (ngSubmit)="upload()" addCategory>
            <div class="form-group">
              <label for="name">Tên danh mục</label>
              <input type="text" class="form-control  rounded-0" id="name" formControlName="name">
            </div>
            <div class="form-group group-image">
              <label>Chọn ảnh</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)="selectFile($event)">
                <label class="custom-file-label rounded-0" for="customFile">...</label>
              </div>
            </div>
            <div class="form-group group-review">
              <div class="preview-images"></div>
            </div>
            <div class="form-group text-center">
              <button id="create" type="submit" class="button btn-addCart w-50">Tạo</button>
            </div>
          </form>
        </div>
