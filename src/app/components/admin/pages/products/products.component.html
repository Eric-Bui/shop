<div>

  <h4 class="text-muted mb-4">Sản phẩm</h4>

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0 card-body">
        <div class="card-title mb-1 p-3">
          <div class="add-product">
            <a routerLink="/admin/products/add" class="button">Thêm sản phẩm</a>
          </div>
          <div class="search">
            <input class="form-control" type="text" (change)="changeSearch(name)" name="q"
              placeholder="Tìm kiếm sản phẩm..." [(ngModel)]="name" />
          </div>
        </div>
        <ng-container *ngIf="totalItems > 0; else noProduct">
          <div class="card-body">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Số Lượng</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of products | filter: name | paginate : {id : 'panigation', itemsPerPage :itemsPerPage,currentPage:currentPage,totalItems:totalItems } ; let i = index ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td> <img *ngFor="let image of item.images | slice: 0:2" src="{{ image.url }}" alt=""></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.qty }}</td>
                    <td class="status">

                      </select>

                      <div id="confirm" class="confirm">
                        <div class="content">
                          <button id="cancel_order" type="button" class="btn-cancel">Hủy</button>

                        </div>

                </tbody>
              </table>
            </div>
            <div class="control text-center mt-5 pb-3">
              <pagination-controls class="my-pagination" id="panigation" (pageChange)="pageChanged($event)">
              </pagination-controls>
            </div>
          </div>
        </ng-container>
        <ng-template #noProduct>
          <div class="not-found text-center">
            <h3 *ngIf="totalItems == 0">Không tìm thấy sản phẩm</h3>
          </div>
