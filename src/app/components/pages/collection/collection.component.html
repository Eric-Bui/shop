<div class="container-fluid">
  <div class="container-content" style="margin-top: 100px;">
    <div class="products-title">
      <h1>{{ products?.category.name }}</h1>
    </div>
    <div class="row">
      <div class="products-search w-100 mb-5">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
          <div class="search d-flex">
            <input class="form-control" type="text" name="q" placeholder="Tìm kiếm sản phẩm..." [(ngModel)]="name" />
          </div>
        </div>
      </div>
    </div>
    <div class="products-list">
      <div class="row">
        <ng-container *ngIf="products?.products.length >0 ; else noProduct">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let product of products?.products | filter: name ">
            <app-product-item [productItem]="product"></app-product-item>
          </div>
        </ng-container>
        <ng-template #noProduct>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="text-center">Sản phẩm tạm thời hết hàng!</h2>
          </div>

        </ng-template>
      </div>
    </div>
  </div>
</div>
